version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: cnab_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: cnab_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cnab_network

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cnab_api
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ConnectionStrings__PostgresConnection: "Host=postgres;Port=5432;Database=cnab_db;Username=postgres;Password=postgres"
    ports:
      - "5000:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - cnab_network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cnab_frontend
    environment:
      REACT_APP_API_URL: http://localhost:5000/api
    ports:
      - "3000:3000"
    depends_on:
      - api
    networks:
      - cnab_network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  cnab_network:
    driver: bridge
