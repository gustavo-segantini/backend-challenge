global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'cnab-api-monitor'

# Alertmanager configuration (optional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets: []

# Load rules once and periodically evaluate them
rule_files:
  - "alert_rules.yml"

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # CNAB API metrics
  - job_name: 'cnab-api'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['api:8080']
        labels:
          service: 'cnab-api'
          environment: 'production'

  # PostgreSQL exporter (if available)
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']
        labels:
          service: 'postgresql'
          database: 'cnab_db'

  # Redis exporter (if available)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
        labels:
          service: 'redis'
          cache: 'true'

